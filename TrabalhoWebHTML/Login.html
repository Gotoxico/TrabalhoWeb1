<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<link rel="stylesheet" href="../TrabalhoWebCSS/TrabalhoWebGeral.css">
<link rel="stylesheet" href="../TrabalhoWebCSS/Login.css">
</head>
<body class="background">
<script language="javascript" src="../TrabalhoWebJS/Login.js" type="text/javascript"></script>

<h1 class="center">Login</h1>
<div class="colorazure" style="margin:auto;">
    <div class="campo">
        <label for="username">Nome:</label>
        <input type="text" id="username" name="username">
    </div>
    <div class="campo">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" id="senha">    
    </div>
    <div class="campo">
        <label for="validacao">Hora atual:</label>
        <input type="time" id="validacao" name="validacao">
    </div>
    <div class="campo">
        <label for="idade">idade:</label>
        <input type="number" id="idade" name="idade">
    </div>
    <div class="campo">
        <label for="rating">Achou chato?</label>
        <select id="rating" name="rating" style="float:right;">
            <option>Sim</option>
            <option>Claro</option>
            <option>Com certeza</option>
            <option>Longe disso</option>
        </select>
    </div>



    <input type="submit" onclick="validar_login(username, senha, validacao)">
</div>

<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

<footer class="center">
    <ul type="none" class="colorazure">
      <li>1/3 GCOMP</li>
    </ul>
  </footer>

</body>
</html>
