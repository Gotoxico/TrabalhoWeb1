<!DOCTYPE html>
<html>

</head>
<body class="background">
<script language="javascript" src="../TrabalhoWebJS/Login.js" type="text/javascript"></script>

<h1 class="center">Login</h1>
<div class="colorazure" style="margin:auto;">
    <div class="campo">
        <label for="username">Nome:</label>
        <input class="direita" type="text" id="username" name="username">
    </div>
    <div class="campo">
        <label for="senha">Senha:</label>
        <input class="direita" type="password" id="senha" id="senha">    
    </div>
    <div class="campo">
        <label for="validacao">Hora atual:</label>
        <input class="direita" type="time" id="validacao" name="validacao">
    </div>
    <div class="campo">
        <label for="idade">idade:</label>
        <input class="direita" type="number" id="idade" name="idade">
    </div>
    <div class="campo">
        <input type="submit" onclick="validar_login(validacao)">
    </div>
    <a href="./Register.html" class="direita colorazure">Cadastrar</a>
</div>

</html>
