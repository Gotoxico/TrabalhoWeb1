<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<link rel="stylesheet" href="../TrabalhoWebCSS/TrabalhoWebGeral.css">
<link rel="stylesheet" href="../TrabalhoWebCSS/Login.css">
</head>
<body class="background">
<script language="javascript" src="../TrabalhoWebJS/Login.js" type="text/javascript"></script>

<h1 class="center">Login</h1>
<div id="cadastro" class="colorazure" style="margin:auto;">
    <div class="campo">
        <label for="username">Login:</label>
        <input required="" class="input" type="text" id="username" name="username">
    </div>
    <div class="campo">
        <label for="senha">Senha:</label>
        <input required="" class="input" type="password" id="senha" id="senha">    
    </div>
    <div class="campo">
        <label for="validacao">Hora atual:</label>
        <input class="input" type="time" id="validacao" name="validacao">
    </div>
    <div class="campo">
        <label for="idade">idade:</label>
        <input class="input" type="number" id="idade" name="idade" min="0" max="130">
    </div>
    <br><br>
    <div class="campo">
        <input value="Entrar" id="submit_login" type="submit" onclick="validar_login();">
    </div>
    <br><br>
    <a id="link" href="./Register.html" class="direita colorazure">Cadastrar</a>
</div>

<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

<footer class="center">
    <ul type="none" class="colorazure">
      <li>1/3 GCOMP</li>
    </ul>
  </footer>

</body>
</html>
