<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../TrabalhoWebCSS/TrabalhoWebGeral.css">
    <link rel="stylesheet" href="../TrabalhoWebCSS/Register.css">
</head>
<body class="background">
    <script src="../TrabalhoWebJS/Register.js"></script>
    <h1 class="center">Cadastrar usuário</h1>
    <form class="colorazure" style="margin:auto;" id="cadastro">
        <div class="campo">
            <label for="username">Login</label><br>
            <input required="" class="input" type="text" id="username" name="username">
        </div>
        <div class="campo">
            <label for="senha">Senha</label><br>
            <input required="" class="input" type="password" id="senha" name="senha">    
        </div>
        <div class="campo">
            <label for="senhaC">Confirme a senha</label><br>
            <input required="" class="input" type="password" id="senhaC" name="senhaC">    
        </div>
        <div class="campo">
            <label for="cpf">CPF</label><br>
            <input class="input" type="text" id="cpf" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" placeholder="000.000.000-00">
        </div>
        <div class="campo">
            <label for="nascimento">Data de Nascimento</label><br>
            <input class="input" type="date" id="nascimento">
        </div>
        <div class="campo">
            <label for="idade">Idade</label><br>
            <input class="input" type="number" id="idade" name="idade" min="0" max="130">
        </div>
        <br>
        <div class="campo">
            <label for="placa">Placa de vídeo atual</label><br>
            <select id="placa" class="select" name="placa">
                <option>NVIDIA</option>
                <option>AMD</option>
                <option>INTEL</option>
            </select>
        </div>
        <div class="campo">
            <label for="cpu">Processador atual</label><br>
            <select id="cpu" class="select" name="cpu">
                <option>INTEL</option>
                <option>AMD</option>
            </select>
        </div>

        <div>
            <div class="campo">
                <br>
                <label for="sexo">Sexo</label><br>
            </div>
            <div>
                <input class="box" type="radio" name="sexo" id="opic1">
                <label for="opic1">Masculino</label>
                
                <input class="box" type="radio" name="sexo" id="opic2">
                <label for="opic2">Feminino</label>
                
                <input class="box" type="radio" name="sexo" id="opic3">
                <label for="opic3">Outro</label>
                <br><br>
            </div>    
        </div>

        <div class="campo">
            <label for="cor">Selecione sua cor favorita</label><br>
            <input type="color" id="cor_fav">
        </div>
        <br><br>
        <div class="campo">
            <label for="usuario">Satisfação com o site</label><br>
            <input class="box" type="checkbox" id="opc1" name="opc1">
            <label for="opc1">Baixa</label>
            <input class="box" type="checkbox" id="opc2" name="opc2">
            <label for="opc2">Média</label>
            <input class="box" type="checkbox" id="opc3" name="opc3">
            <label for="opc3">Alta</label>
        </div>
        <br><br>
        <div class="campo">
            <input id="submit_cadastro" value="Cadastrar" type="submit" onclick="validar_cadastro(cpf)">
        </div>
        <br>
        <a id="link" href="./Login.html" class="direita colorazure">Login</a>
    </form>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    <footer class="center">
        <ul type="none" class="colorazure">
            <li>1/3 GCOMP</li>
        </ul>
    </footer>
</body>
</html>
